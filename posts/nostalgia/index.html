<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Nostalgia &ndash; hiddenbyte.log</title><link type=text/css href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel=stylesheet><link type=text/css href=https://mehul.pt/sass/entry.min.9e68a2fc48cedc58267bb72f0f8b78a60782e6aece4ad11ee22aa891c7f62717.css rel=stylesheet></head><body><header><h1><a href=https://mehul.pt>hiddenbyte.log</a></h1></header><main><p>2025-02-20</p><main><h2>Nostalgia</h2><p>Nostalgia is counter to the natural flow of time. The arrow of time moves forward, yet nostalgia pulls us backward, creating resistance to the present and future.</p></main></main><footer>Written by <a href=/pages/about>mehul</a></footer></body></html>
